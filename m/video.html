<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GdTube</title>
    <script src="../js/redirectPc.js"></script>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/mobile_main.min.css">
    <link rel="stylesheet" href="../css/mobile_video.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div id="header" class="grid-x grid-padding-x">
        <div id="logoBox" class="cell auto">
            <div class="button-group">
                <a id="sideMenuBtn" class="clear button">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="index.html" class="clear button">
                    <img id="logoImg" src="../img/logo.png" alt="">
                </a>
            </div>
        </div>
        <div id="searchBar" class="cell small-12">
            <div class="input-group">
                <span id="returnSearchBarBtn" class="input-group-label">
                    <i class="fas fa-angle-left"></i>
                </span>
                <input class="input-group-field" type="search" autofocus>
                <div class="input-group-button">
                    <button type="button" id="searchSubmit" class="secondary button">
                        <i class="fas fa-search"></i>
                    </button>

                </div>
            </div>
        </div>
        <div id="menuBox" class="cell auto">
            <div class="button-group float-right">
                <a id="searchBtn" class="clear button">
                    <i class="fas fa-search"></i>
                </a>
                <a class="clear button">
                    <i class="fas fa-video"></i>
                </a>
                <a class="clear button">
                    <i class="fab fa-buromobelexperte"></i>
                </a>
                <a class="clear button">
                    <i class="fas fa-bell"></i>
                </a>
                <a class="clear button large">
                    <i class="fas fa-user-circle fa-2x"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="mainBox" class="grid-x grid-padding-x">
        <div id="sideBar" class="cell small-2 show-for-large">
            <a class="clear button expanded" href="#">
                <i class="fas fa-home"></i> 홈</a>
            <a class="clear button expanded" href="#">
                <i class="fas fa-fire"></i> 인기</a>
            <a class="clear button expanded" href="#">
                <i class="fas fa-th-list"></i> 구독</a>
            <h5>라이브러리</h5>
            <a class="clear button expanded" href="#">
                <i class="fas fa-backward"></i> 최근 본 영상</a>
            <a class="clear button expanded" href="#">
                <i class="fas fa-clock"></i> 나중에 볼 영상</a>
            <a class="clear button expanded" href="#">
                <i class="fas fa-thumbs-up"></i> 좋아요 표시한 동영상</a>
            <h5>구독</h5>
            <a class="clear button expanded" href="#">
                <i class="fab fa-gg-circle"></i> 생활코딩</a>
            <a class="clear button expanded" href="#">
                <i class="fab fa-stumbleupon-circle"></i> 영국남자</a>
            <h5>GdTube</h5>
            <a class="clear button expanded" href="#">
                <i class="fas fa-cog"></i> 설정</a>
            <a class="clear button expanded" href="#">
                <i class="fas fa-exclamation"></i> 신고기록</a>
            <a class="clear button expanded" href="#">
                <i class="fas fa-question-circle"></i> 고객센터</a>

            <div id="footer">
                <div class="footerGroup">
                    <a href="#">정보</a>
                    <a href="#">프레스</a>
                    <a href="#">저작권</a>
                    <a href="#">크리에이터</a>
                    <a href="#">광고</a>
                    <a href="#">개발자</a>
                    <a href="#">+GdTube</a>
                </div>
                <div class="footerGroup">
                    <a href="#">이용약관</a>
                    <a href="#">개인정보보호</a>
                    <a href="#">정책</a>
                    <a href="#">신기능</a>
                </div>
                <div class="footerGroup">
                    <a href="#">@ 2018 GdTube, LLC</a>
                </div>

            </div>
        </div>
        <div id="contents" class="cell auto">
            <div class="responsive-embed">
                <iframe id="recentVideo" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <h5>영상 제목</h5>
            <h6>조회수 : 123회</h6>
            <div id="videoInfo">
                <div class="button-group float-right">
                    <a class="clear button">
                        <i class="fas fa-thumbs-up"></i>412만
                    </a>
                    <a class="clear button">
                        <i class="fas fa-thumbs-down"></i>5천
                    </a>
                    <a class="clear button">
                        <i class="fas fa-share-alt-square"></i>공유
                    </a>
                </div>
            </div>
            <div id="videoTxt">
                <div class="media-object">
                    <div class="media-object-section">
                        <div class="thumbnail">
                            <img src="https://foundation.zurb.com/sites/docs/assets/img/media-object/avatar-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="media-object-section">
                        <h6>채널 이름</h6>
                        <p>게시일: 2018.07.14</p>
                    </div>
                </div>
                <p>
                    영상에 대한 상세 설명이 위치하는 공간입니다.
                </p>
            </div>
        </div>
        <div id="recommenList" class="cell small-12">
            <h6 class="float-left">다음 동영상</h6>

            <div class="switch tiny float-right">
                <p>자동재생</p>
                <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
                <label class="switch-paddle" for="yes-no">
                    <span class="show-for-sr">자동재생</span>
                    <span class="switch-active" aria-hidden="true">Yes</span>
                    <span class="switch-inactive" aria-hidden="true">No</span>
                </label>
            </div>
            <span class="clearfix"></span>
            <div id="loadList"></div>
        </div>
    </div>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/mobile_main.js"></script>
    <script src="../js/mobile_video.js"></script>
</body>

</html>
